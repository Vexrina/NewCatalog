<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newCatalog</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    {% include "header.html" %}
    <main class="main">
        <div class="wrapper">
            <section id="grid">
                <div class="container">
                    <aside class="items_grid">
                        <h1 class="category__title">
                            {{Category}}
                        </h1>
                        {% for item in items %}
                        <ul class="category__position">
                            {%for subitem in item %}
                            <li class="cat__pos">
                                {{subitem}} - {{item[subitem]}}
                            </li>
                            {% endfor %}
                        </ul>
                        {% endfor %}
                    </aside>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
